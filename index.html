<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="./resources/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preload" href="resources/font/MiSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="resources/font/MiSans-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="resources/font/MiSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ================ HEADER ================= -->
    <header>
        <nav class="navbar sticky-top navbar-expand-md navbar-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./resources/img/logo.png" alt="Logo" width="100" height="33"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="#">Table reservation</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-nav ml-auto ms-3">
                    <a class="nav-link" id="login" href="#">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- ================ MAIN ================== -->
    <main class="main">

        <!-- =============== HOME =============== -->
        <section class="home section" id="home">
            <div class="home-container container grid">
                <img src="./resources/img/home-sushi-rolls.png" class="home-img">

                <div class="home-data">
                    <h1 class="home-title">
                        Enjoy Delicious

                        <div>
                            <img src="./resources/img/home-sushi-title.png">
                            Sushi Food
                        </div>
                    </h1>

                    <p class="home-description">
                        Enjoy a good dinner with the best dishes in 
                        the restaurant and improve your day.
                    </p>

                    <a href="#" class="button">
                        Checkout the menu <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
            </div>

            <img src="./resources/img/leaf-branch-2.png" alt="" class="home-leaf-1">
            <img src="./resources/img/leaf-branch-4.png" alt="" class="home-leaf-2">
        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">
                <img src="./resources/img/home-sushi-rolls.png" alt="">
        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">
                
        </section>
    </main>

    <div class="login-popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="form-element">
                <button>Sign in</button>
            </div>
            <div class="form-element">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>
    <script type="module" src="./public/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
